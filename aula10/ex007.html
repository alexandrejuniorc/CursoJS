<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Números</title>
  <style>
    body {
      font: normal 20pt arial;
    }

    input {
      font: normal 18pt arial;
      width: 100px;
    }

    div#resultado {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="primeiroValor" id="primeiroValor"> +
  <input type="number" name="segundoValor" id="segundoValor">
  <input type="button" value="Somar" id="botao" onclick="somar()">
  <div id="resultado">Resultado</div>
  <script>

    /* MÉTODO MAIS ÁGIL PARA FAZER O EVENTO DE CLIQUE PARA QUE SOME OS VALORES

    const botao = document.getElementById('botao')
    botao.addEventListener('click', somar) 
    
    */

    function somar() {

      //variáveis 
      const primeiroValor = document.getElementById('primeiroValor')
      const segundoValor = document.querySelector('input#segundoValor')
      const resultado = document.getElementById('resultado')

      //pega o valor dos inputs já em número
      const valor1 = Number(primeiroValor.value) //value serve para pegar o conteúdo de dentro do id
      const valor2 = Number(segundoValor.value)

      //soma dos valores 
      const soma = valor1 + valor2

      resultado.innerHTML = `A soma entre ${valor1} e ${valor2} é igual a <strong>${soma}</strong>`
    }

  </script>

</body>

</html>
