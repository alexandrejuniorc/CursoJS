<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NACIONALIDADE</title>
  <style>
    body {
      font: normal 18pt arial;
    }
  </style>
</head>

<body>
  <h1>Sistema de Verificação</h1>
  Nacionalidade: <input type="text" name="nacionalidade" id="nacionalidade">
  <input type="button" value="Verificar" id="botao">
  <div id="resultado"></div>

  <script>

    const botao = document.getElementById('botao')
    botao.addEventListener('click', verificacao)

    function verificacao() {
      let pais = document.getElementById('nacionalidade')
      const resultado = document.getElementById('resultado')

      resultado.innerHTML = `Vivendo em ${pais.value}`

      if (pais.value === 'Brasil') {
        resultado.innerHTML += `<p>Você é Brasileiro!</p>`
      } else {
        resultado.innerHTML += `<p>Você é Estrangeiro!</p>`
      }
    }

  </script>
</body>

</html>
